<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--STYLE-->
    <link rel="stylesheet" href="style.css" />
    <!--fonts: Notosans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--icons: font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
        /* Style for the slideshow container */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        /* Style for the images in the slideshow */
        .mySlides {
            display: none;
            width: 100%;
        }
    </style>
    <title>Food Delivery Dashboard</title>
  </head>
  <body>
    <!--header-->
    <input type="checkbox" id="cart" />
    <label for="cart" class="label-cart"
      ><span class="fas fa-shopping-cart"></span
    ></label>
    <h3 class="logo">Indian Restaurent</h3>

    <!--sidebar-->
    <div class="sidebar">
      <div class="sidebar-menu">
        <span class="fas fa-search"></span>
        <a href="#">Search</a>
      </div>
      <div class="sidebar-menu">
        <span class="fas fa-home"></span>
        <a href="#">Home</a>
      </div>
      <div class="sidebar-menu">
        <span class="fas fa-heart"></span>
        <a href="#">Favs</a>
      </div>
      <div class="sidebar-menu">
        <span class="fas fa-user"></span>
        <a href="#">Profile</a>
      </div>
      <div class="sidebar-menu">
        <span class="fas fa-sliders-h"></span>
        <a href="#">Setting</a>
      </div>
    </div>

    <!--main dashboard-->
    <!-- <div class="dashboard">
      <div class="dashboard-banner">
        <img src="images\Banner.png" />
      </div>
    </div> -->

    <div class="slideshow-container">
        <!-- Images -->
        <div class="mySlides">
            <img src="images\Banner1.jpg" alt="Image 1" style="width: 100%;">
        </div>
    
        <div class="mySlides">
            <img src="images\Banner2.jpg" alt="Image 2" style="width: 100%;">
        </div>
    
        <div class="mySlides">
            <img src="images\Banner3.jpg" alt="Image 3" style="width: 100%;">
        </div>
    
        <div class="mySlides">
            <img src="images\Banner4.jpg" alt="Image 4" style="width: 100%;">
        </div>
    
        <div class="mySlides">
            <img src="images\Banner5.jpg" alt="Image 5" style="width: 100%;">
        </div>
    </div>

    <script>
        // JavaScript for automatic slideshow
        let slideIndex = 0;
    
        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
    
            // Hide all slides
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
    
            // Move to the next slide
            slideIndex++;
    
            // If at the end, start from the beginning
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
    
            // Display the current slide
            slides[slideIndex - 1].style.display = "block";
    
            // Set the interval for the next slide (change 3000 to adjust the speed)
            setTimeout(showSlides, 3000);
        }
    
        // Start the slideshow
        showSlides();
    </script>

    <!--order dashboard-->
  </body>
</html>
